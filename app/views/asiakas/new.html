{% extends "base.html" %}
{% block content %}
  <h1>Lisää asiakas</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  
  <form method="post" action="{{base_path}}/asiakas">
      <div class="alert alert-success">
        {{error}}
       </div>
      
      
      <div class="form-group">
      <label>Etunimi</label>
      <input name="a_etunimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Sukunimi</label>
      <input name="a_sukunimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Osoite</label>
      <input name="a_osoite" class="form-control" type = "text">
    </div>

    <div class="form-group">
      <label>Puhelinnumero</label>
      <input name="a_puhelinnumero" class="form-control" type="text">
    </div>
    
      <div class="form-group">
      <label>Sähköposti</label>
      <input name="a_sahkoposti" class="form-control" type="text"> 
    </div>
      <div class="form-group">
      <label>Salasana</label>
      <input name="a_salasana" class="form-control" type="text"> 
    </div>

      <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
