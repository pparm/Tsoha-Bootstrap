{% extends "base.html" %}
{% block content %}
  <h1>Lisää lääkäri</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  
  <form method="post" action="{{base_path}}/laakari">
      <div class="alert alert-success">
        {{error}}
       </div>
      
      
      <div class="form-group">
      <label>Etunimi</label>
      <input name="l_etunimi" class="form-control" value ="{{attributes.l_etunimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Sukunimi</label>
      <input name="l_sukunimi" class="form-control" value ="{{attributes.l_sukunimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Osoite</label>
      <input name="l_osoite" class="form-control" value ="{{attributes.l_osoite}}" type = "text">
    </div>

    <div class="form-group">
      <label>Puhelinnumero</label>
      <input name="l_puhelinnumero" class="form-control" value="{{attributes.l_puhelinnumero}}" type="text">
    </div>
    
      <div class="form-group">
      <label>Sähköposti</label>
      <input name="l_sahkoposti" class="form-control" value ="{{attributes.l_sahkoposti}}" type="text"> 
    </div>

      <div class="form-group">
      <label>Salasana</label>
      <input name="l_salasana" class="form-control" value ="{{attributes.l_salasana}}" type="text"> 
    </div>

      <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
